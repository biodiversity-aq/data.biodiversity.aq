{% load static %}
<div class="navbar navbar-default navbar-fixed-top">
    <div class="navbar-header">
        <span><a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static '/data_manager/logos/logo-biodiversityaq-white.png' %}" class="brand">
        </a></span>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#menu-list"
        aria-expanded="false" aria-controls="#navbar-collapse-button" id="navbar-collapse-button">
            <span class="glyphicon glyphicon-menu-hamburger"></span>
        </button>
    </div>
    <div class="collapse navbar-collapse" id="menu-list">
        <ul id="user-account" class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
            <li class="dropdown"><a id="user" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                    aria-haspopup="true" aria-expanded="false">Me<span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li class="disabled"><a><h5>Hi {{ user.username }}</h5></a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="{% url 'my-downloads'%}">My downloads</a></li>
                    <li><a id="logout" href="{% url 'logout' %}">Log Out</a></li>
                </ul>
            </li>
            {% else %}
            <li><a href="{% url 'login' %}">Log In</a></li>
            <li><a href="{% url 'register' %}">Register</a></li>
            {% endif %}
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                   aria-expanded="false"><span class="glyphicon glyphicon-th"></span></a>
                <ul class="dropdown-menu">
                    <!--PLEASE SPECIFY WHICH SHOULD BE ACTIVE-->
                    <li><a href="http://www.biodiversity.aq/">WWW</a></li>
                    <li><a href="http://ipt.biodiversity.aq/">IPT</a></li>
                    <li class="active"><a href="{% url 'home' %}">DATA</a></li>
                    <li><a href="http://ras.biodiversity.aq/">RAS</a></li>
                    <li><a href="http://afg.biodiversity.aq/">AFG</a></li>
                    <li><a href="http://atlas.biodiversity.aq/">ATLAS</a></li>
                    <li><a href="http://mars.biodiversity.aq/">MARS</a></li>
                    <li><a href="http://blogs.biodiversity.aq/">BLOGS</a></li>
                    <li><a href="http://keys.biodiversity.aq/">KEYS</a></li>
                </ul>
            </li>
        </ul>
    </div>
</div><!--navbar navbar-default navbar-fixed-top-->
