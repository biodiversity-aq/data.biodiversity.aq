{% extends 'registration/base_registration.html' %}

{% block content %}
<div style="margin: auto">
    <h2>Register</h2>

    <form method="post">
        <div  style="margin: auto; max-width:250px;">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="{{ form.username.html_name }}" id="{{ form.username.id_for_label }}" class="form-control" required placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" name="{{ form.password1.html_name }}" id="{{ form.password1.id_for_label }}" class="form-control" required placeholder="Password">
            </div>
            <div class="form-group">
                <input type="password" name="{{ form.password2.html_name }}" id="{{ form.password2.id_for_label }}" class="form-control" required placeholder="Confirm your password">
            </div>
        </div>
        <div class="form-group">
            <label>{{ form.accept_terms }} I agree to the Antarctic Biodiversity Portal <a href="{% url 'policy' %}">Terms of Service and Privacy Policy</a>.</label>
        </div>

      {% for field in form %}
        {% for error in field.errors %}
      <p style="color: red">{{ error }}</p>
      {% endfor %}
      {% endfor %}
      <input class="btn btn-primary"  type="submit" value="Sign up"/>
    </form>
</div>
{% endblock %}accept_terms
